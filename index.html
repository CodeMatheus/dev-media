<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevMedia</title>

    <link rel="stylesheet" href="arquivos-css/header.css">
    <link rel="stylesheet" href="arquivos-css/section1.css">
    <link rel="stylesheet" href="arquivos-css/section2.css">

    <script src="https://kit.fontawesome.com/6a71663af2.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="wrapper-header">
            <a href="#"><i class="fa-solid fa-location-dot"></i></a>
            <h1>Logo</h1>
        </div>
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
    </header>

    <section class="section-banner">
        <div class="wrapper-navigation">
            <div class="aba">
                <a href="#">
                    <div class="aba-navigation flight">
                        <i class="fa-solid fa-plane"></i>
                        <p>Flight</p>
                    </div>
                </a>
                <a href="#">
                    <div class="aba-navigation hotel">
                        <i class="fa-solid fa-bed"></i>
                        <p>Hotel</p>
                    </div>
                </a>
                <a href="#">
                    <div class="aba-navigation rental">
                        <i class="fa-solid fa-car"></i>
                        <p>Rental</p>
                    </div>
                </a>
            </div>
            <div class="info-navigation">
                <h2>Travel the world with us</h2>
                <div class="input-navigation">
                    <div class="label-input">
                        <label for="partida">From</label>
                        <input type="text" name="partida" id="partida" placeholder="Departing from">
                    </div>
                    <div class="label-input">
                        <label for="destino">To</label>
                        <input type="text" name="destino" id="destino" placeholder="Arriving at">
                    </div>
                </div>
                <button>Search and find dates</button>
            </div>
        </div>
    </section>

    <main>
        <section class="section-grid">
            <div class="container-section-grid">
                <h2>Good Offers Right Now</h2>
                <p>Up to <strong>50%</strong> discount</p>
                <div class="grid">
                    <div class= "grid-img" id="div-grid-img1" >
                        <a href=""><img src="imagens/cinqueterre.jpg" alt=""></a>
                        <p>Cinque Terre</p>
                    </div>
                    <div class= "grid-img" id="div-grid-img2">
                        <a href=""><img  src="imagens/newyork.jpg" alt=""></a>
                        <p>New York</p>
                    </div>
                    <div class= "grid-img" id="div-grid-img3">
                        <a href=""><img  src="imagens/sanfran.jpg" alt=""></a>
                        <p>San Francisco</p>
                    </div>
                    <div class= "grid-img" id="div-grid-img4">
                        <a href=""><img src="imagens/pisa.jpg" alt=""></a>
                        <p>Pisa</p>
                    </div>
                    <div class= "grid-img" id="div-grid-img5">
                        <a href=""><img  src="imagens/paris.jpg" alt=""></a>
                        <p>Paris</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-grid">
            <div class="container-section-grid">
                <h2>Explore Nature</h2>
                <p>Travel with us and see nature at its finest</p>
            </div>
            <div>
                
            </div>
        </section>
    </main>
</body>
</html>
